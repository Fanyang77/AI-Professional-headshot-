# fly.toml app configuration file for ai-professional-headshot
# Optimized for image processing + recruiter demos

app = "ai-professional-headshot"
primary_region = "ewr"

[build]

[http_service]
  internal_port = 8501
  force_https = true

  # Never let this sleep — image uploads + AI look broken on cold start
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  processes = ["app"]

[[vm]]
  # Image upload, resizing, encoding, OpenAI vision → needs more RAM
  memory = "1gb"
  memory_mb = 1024
  cpu_kind = "shared"
  cpus = 1
